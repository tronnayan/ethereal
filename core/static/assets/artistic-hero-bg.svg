<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500">
    <defs>
        <!-- Golden pattern with just stars -->
        <pattern id="starPattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
            <path d="M150,50 l1.5,1.5 l-1.5,1.5 l-1.5,-1.5 z" fill="#FFD700" opacity="0.5"/>
            <path d="M50,100 l1.5,1.5 l-1.5,1.5 l-1.5,-1.5 z" fill="#FFD700" opacity="0.5"/>
        </pattern>
    </defs>

    <!-- Background with star pattern -->
    <rect width="100%" height="100%" fill="url(#starPattern)"/>

    <!-- Delicate curved lines -->
    <path d="M200,100 Q400,50 600,100" stroke="#FFD700" fill="none" stroke-width="1" opacity="0.3">
        <animate attributeName="d"
                 values="M200,100 Q400,50 600,100; M200,100 Q400,60 600,100; M200,100 Q400,50 600,100"
                 dur="10s"
                 repeatCount="indefinite"/>
    </path>

    <path d="M300,200 Q500,150 700,200" stroke="#FFD700" fill="none" stroke-width="1" opacity="0.25">
        <animate attributeName="d"
                 values="M300,200 Q500,150 700,200; M300,200 Q500,160 700,200; M300,200 Q500,150 700,200"
                 dur="12s"
                 repeatCount="indefinite"/>
    </path>

    <!-- Scattered golden stars -->
    <path d="M500,250 l2.5,2.5 l-2.5,2.5 l-2.5,-2.5 z" fill="#FFD700" opacity="0.7"/>

    <!-- Small curved golden accents -->
    <path d="M160,15 Q165,10 170,15" stroke="#FFD700" fill="none" stroke-width="1" opacity="0.4"/>
    <path d="M800,120 Q805,115 810,120" stroke="#FFD700" fill="none" stroke-width="1" opacity="0.4"/>
    <path d="M400,400 Q405,395 410,400" stroke="#FFD700" fill="none" stroke-width="1" opacity="0.4"/>
    <path d="M100,200 Q105,195 110,200" stroke="#FFD700" fill="none" stroke-width="1" opacity="0.4"/>
    <path d="M600,300 Q605,295 610,300" stroke="#FFD700" fill="none" stroke-width="1" opacity="0.4"/>

    <!-- Additional tiny stars -->
    <path d="M250,75 l1.5,1.5 l-1.5,1.5 l-1.5,-1.5 z" fill="#FFD700" opacity="0.6"/>
    <path d="M75,325 l1.5,1.5 l-1.5,1.5 l-1.5,-1.5 z" fill="#FFD700" opacity="0.6"/>
</svg>